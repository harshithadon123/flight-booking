<div class="itinerary">
     <md-card> 
        <div flLayout="column">
            <div fxLayout.gt-sm="row" fxLayout.sm="column" fxLayout.xs="column">
                <div fxFlex.gt-sm="50%">
                    <img [src]="data.AirlineLogoAddress"/>
                    <span class="mat-subheading-2">{{data.AirlineName}}</span>
                </div>
                <div fxFlex.gt-sm="50%" fxFlex.sm="1" fxFlex.xs="1" fxLayoutAlign.gt-sm="end">
                    <span class="mat-subheading-2">{{data.TotalAmount | currency}}</span>
                </div>
            </div>
            <div fxLayout.gt-sm="row" fxLayout.sm="column" fxLayout.xs="column">
                <div fxFlex.gt-sm="50%">
                    <div>
                        <strong>Departure</strong>
                    </div>
                    <div>
                        {{ data.OutboundFlightsDuration }}
                    </div>
                    <div>
                        {{data.Stops}} Stops
                    </div>
                </div>
                <div>
                    <div>
                        <strong>Return</strong>
                    </div>
                    <div>
                        {{ data.InboundFlightsDuration }}
                    </div>
                    <div>
                        {{data.Stops}} Stops
                    </div>
                </div>
            </div>
        </div>
     </md-card> 
</div>
