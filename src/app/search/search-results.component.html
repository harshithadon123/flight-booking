<div>
    <app-search-summary [searchFilter]="searchFilter" *ngIf="!editMode" (editClick)="handleEditClick()"></app-search-summary>
    <mat-card *ngIf="editMode" class="edit-search">
        <mat-card-content>
            <app-flight-search [searchFilter]="searchFilter" [showClose]="true" 
                (searchClick)="handleSearchClick($event)" (closeClick)="handleCloseClick()"></app-flight-search>
        </mat-card-content>
    </mat-card>
    <app-itinerary-list [itineraryListResult]="searchResult"
        (pageChange)="handlePageChange($event)" (sortChange)="handleSortChange($event)"></app-itinerary-list>
</div>
